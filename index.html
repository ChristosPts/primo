<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="imgs/primo.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="css/index.css">

    <title>Primo</title>
</head>
<body>
   
    <nav class="container-full" id="nav-container"></nav>
    
    <div class="home min-vh-8 align-center justify-center display-f">
        <div class="container-sm mt-2 mb-4">
            <div class="row mt-2 p-1">
                <div class="col-xs-12 display-f justify-center">
                    <img src="imgs/21864184_6502423.jpg" style="width: 300px;">
                </div>
                <div class="col-xs-12 mt-1 text-center">
                    <h1 class="mb-1">Get started with Primo</h1>
                    <p>The Primo library transforms the way you create your websites. Use it to customize the look and feel of your site, set up amazing interfaces, and get inspired with new ways to do things. Click the buttons below to get the stylesheet and the required scripts.</p>
                    <div class="row">
                        <div class="col-xs-12">
                            <a href="css/style.css" download="style">  
                            <button class="mt-2 btn-secondary btn-lg text-white">Get the StyleSheet</button></a>
                        </div>
                        <div class="col-xs-12">
                            <a href="js/modal.js" download="modal.js">
                            <button class="mt-1 bg-info-dark btn lg text-white">Modal Script</button></a>
                            <a href="js/dropdown.js" download="dropdown.js">
                            <button class="mt-1 bg-info-dark btn text-white">Dropdown Script</button></a>
                        </div>
                    </div>
                
                </div>

            </div>
        </div>
    </div>
       
 
    <footer id="footer-container"></footer>

    <script src="js/footer.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/dropdown.js"></script>
